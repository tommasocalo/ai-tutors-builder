{% extends "base.html" %}

{% block title %} Settings {% endblock %}
{% block heading %}Settings{% endblock %}

{% block extraheader %}
<link rel="stylesheet" href="/css/profile.css" type="text/css">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2%;">
    <div class="main-body">
        <div class="row">


            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('profile') }}">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">OpenAI Key</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="{{ api_key_value }}" id="api-key-input" name="api_key">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="submit" class="btn bg-primary btn-lg align-items-center btn-primary px-4" id="save-button" value="Save" {% if api_key_exists %}disabled{% endif %}>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const apiKeyInput = document.getElementById('api-key-input');
      const saveButton = document.getElementById('save-button');
  
      // Flask variable passed to JavaScript
      const originalApiKey = "{{ api_key_value }}";
  
      // Enable the button if the input field is modified
      apiKeyInput.addEventListener('input', () => {
        saveButton.disabled = apiKeyInput.value === originalApiKey;
      });
    });
  </script>

{% endblock %}
