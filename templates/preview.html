{% extends "base.html" %} 

{% block title %} Home {% endblock %} 

{% block heading %}Please see the list of tutors available below{% endblock %} 

{% block content %} 
<div id="preview-tutor" class="container">
  <div class="row">
    <!-- Tutor title -->
    <div id="tutor-title">
      <div class="row" style="height: 100%">
        <div class="row">
          <div id="title-font" class="fw-bold align-self-center">Preview Tutor</div>
        </div>
      </div>
    </div>
    <!-- tutor-body -->
    <div class="container mt-5" id="tutor_body">
      <div class="row gap-5">
        <!-- playground -->
        <div class="border rounded-2 border-5 p-1" id="playground">
          <div id="page_parent" class=" border border-5 rounded-3 mt-4 drop-box">
            <div id="page">
              <ul class="list one gap-3" id="page-container" data-type="page-items"></ul>
              <div class="container mx-auto flex flex-col  py-1 justify-center items-center " id="title-container"></div>
            </div>
          </div>
          <div style="height: 25%; margin-top: 30px;">
            <div class="">
              <textarea class="text-area" rows="8"></textarea>
            </div>
          </div>
          <div class="gap-5 d-flex justify-content-end p-1">
            <button type="button" class="btn btn-dark disabled" id="btn_hint">
              <div>Next Hint</div>
            </button>
            <button type="button" class="btn btn-dark disabled" id="btn_hint">
              <div>Done</div>
            </button>
          </div>
        </div>
        <!-- drag and drop -->
      </div>
    </div>
    <!-- Save, Train, Preview button group -->
    <div class="bg-info row rounded-3" style="height: 150px; margin-top: 300px; margin-bottom: 150px;">
      <div class="row">
        <div class="gap-5 d-flex align-self-center justify-content-center">
          <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button" class="btn btn-dark tutor-button-group" id="tutor-button-group">
            <div class="btn_group" id="save_tutor">Save Tutor Draft</div>
          </button>
          <div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full  max-h-full" id="modal-width">
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="popup-modal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                  <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Same Tutor name is already exist!!!</h3>
                  <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"> Save as New Tutor </button>
                  <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Update Existing Tutor</button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-dark tutor-button-group" id="tutor-button-group">
            <div class="btn_group" id="train_tutor">Train Tutor</div>
          </button>
          <button type="button" class="btn btn-dark tutor-button-group" id="tutor-button-group">
            <div class="btn_group" id="preview_tutor">Preview Tutor</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('#page').replaceWith(localStorage.content)
</script> 

{% endblock %}
